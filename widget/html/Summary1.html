<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <style media="screen">
        body {
            height: 100%;
        }

        header {
            position: fixed !important;
            width: 100%;
            font-size: 1rem;
        }

        header i {
            color: #222222;
            font-size: 1rem !important;
            font-weight: 600;
        }

        .pad {
            padding-top: 3.5rem;
        }

        .inp {
            height: 7rem;
            background-color: #fff;
        }

        .inp textarea {
            height: 100%;
        }

        .mm {
            background: #fff;
            height: 2.5rem;
            line-height: 2.5rem;
            font-family: PingFang-SC-Bold;
            border-bottom: 1px solid #ddd;
        }

        .bt {
            text-align: center;
            float: left;
            width: 100%;
            margin: 1rem auto auto auto;
            background: #fff;
            padding: 0.5rem 0 0.5rem 0;
            position: fixed;
            ;
            bottom: 0;
        }

        .bt button {
            width: 80%;
            text-align: center;
            border-radius: 4px;
            height: 2.5rem;
            font-size: 0.85rem;
            outline: none;
            border: 0;
            background: #4593DE;
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">新增小结</div>
    </header>
    <div class="pad"></div>
    <div class="sum">
        <div class="inp aui-margin-t-15">
            <textarea name="a" placeholder="请填写科室小结" class="aui-padded-l-10 aui-padded-t-10" value="" v-model="inp.content"></textarea>
        </div>
        <div class="mm aui-margin-t-15">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">记录日期</div>
            <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
            <div class="aui-pull-right aui-padded-r-10 aui-font-size-16"><input type="date" id="add-time" value="2018-02-01" style="padding: 0.7rem 0;" v-model="inp.work_time" /></div>
        </div>
        <div class=" bt" tapmode v-on:click="submit()">
            <button>提交</button>
        </div>
    </div>
</body>
<script src="../script/api.js"></script>
<script src="../script/AHelper.js"></script>
<script src="../script/base.js"></script>
<script src="../script/aui-dialog.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/vue/vue.min.js"></script>
<script src="../script/fastclick.js"></script>
<script>
    var vm = new Vue({
        el: '.sum',
        data: {
            inp: {}
        },
        methods: {
            submit: function() {
                console.log(JSON.stringify(this.inp));
                var address = "/Hospital/index.php/api/ys/summarize";
                var token = H.getStorage('token');
                var ajaxData = {
                    token: token,
                    action: "insert",
                    content:this.inp.content,
                    work_time:this.inp.work_time,

                };
                $base.submit(address, ajaxData, function(ret) {
                    console.log(JSON.stringify(ret));
                    $base.toast(ret.errmsg);
                    api.sendEvent({
                        name: 'Summary',
                        extra: {
                            key1: true,
                        }
                    });

                    setTimeout(function () {
                      api.closeWin({});
                    },500)
                }, function(err) {
                    console.log(JSON.stringify(err));
                    //console.log('fail');
                });
            }
        },
    })
    H.ready(function() {
      //处理点击延迟
      $(function() {
          FastClick.attach(document.body);
      });
    })

    function fh() {
        api.closeWin({});

    }
</script>

</html>

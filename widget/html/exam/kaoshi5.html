<style>

    .col-lan {

    <div class="sj">

                                    </div>
                                </div>

                            <li class="aui-list-item" tapmode onclick="si()">

                                    <div class="aui-list-item-title">
                                        <p class="aui-pull-left col-33 aui-font-size-16">四,客观题</p>
                                        <!-- <p href="" class="aui-pull-left aui-font-size-12">根据案例材料相关内容的概括和描述，简明扼要对给出的问题进行 分析解答。</p> -->
                                    </div>
                                </div>
                            </li>

                        </div>
                    </div>

            </section>

            <div class="sj_main">
                <p>1.一新生儿,孕35周剖宫产,生后第1天出现呼吸不规则,间断呼吸停止,每次发作持续时间达20秒以上,心率90次/分,四肢略绀,肌张力正常,可自行恢复,每日发作1-2次;双肺无干、湿性哕音。该患儿最可能的诊断是继发性呼吸暂停。</p>
                <div class="x">

                </div>
                <div class="x">
                    <a href="" class="a">B</a>错

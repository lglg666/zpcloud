<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 3.5rem;
    }

    .list {
        background-color: #fff;
        line-height: 1.5rem
    }

    .btn {
        position: relative;
        text-align: right;
        right: 1rem;
    }

    .btn button {
        width: 4rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #4593DE;
        color: #4593DE;
    }

    .btn_hong {
        background: #fff;
        border: 1px solid #FF7F7F;
        color: #FF7F7F;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">入科教育</div>
    </header>
    <div class="pad "></div>
    <div id="vm">
        <template v-for="item in list">
    <div class="content aui-margin-15">
        <div class="list  aui-padded-10">

            <p class="clo-22 aui-font-size-16">账号：<span class="clo-99">{{item.account}}</span></p>
            <p class="clo-22 aui-font-size-16">住院医师：<span class="clo-99">{{item.name}}</span></p>
            <p class="clo-22 aui-font-size-16">医院概况：<span class="clo-99">{{item.content.hospitalsituation}}</span></p>
            <p class="clo-22 aui-font-size-16">医院规章制度：<span class="clo-99">{{item.content.rules}}</span></p>
            <p class="clo-22 aui-font-size-16">医德医风：<span class="clo-99">{{item.content.ethics}}</span></p>
            <p class="clo-22 aui-font-size-16">字符串：<span class="clo-99">{{item.content.text}}</span></p>
            <p class="clo-22 aui-font-size-16">整数：<span class="clo-99">{{item.content.number}}</span></p>
            <p class="clo-22 aui-font-size-16">日期：<span class="clo-99">{{item.content.date}}</span></p>
            <p class="clo-22 aui-font-size-16">审核状态：<span class="clo-99">{{item.operation_time}}</span></p>
            <p class="clo-22 aui-font-size-16">教师审批：<span v-bind:class="item.t_status==1 ? 'clo-lan' : 'clo-hong'">{{item.t_status_name}}</span></p>
            <p class="clo-22 aui-font-size-16">科室审批：<span v-bind:class="item.d_status==1 ? 'clo-lan' : 'clo-hong'">{{item.d_status_name}}</span></p>
            <p class="clo-22 aui-font-size-16">审核状态：<span class="clo-99">{{item.status_name}}</span></p>
            <div class="aui-hr"></div>
            <div class="btn aui-padded-t-10 aui-text-right">
              <button type="button" name="button" class="btn_lan " tapmode v-on:click="sh(item.id)">通过</button>
              <button type="button" name="button" class="btn_hong " tapmode v-on:click="sh1(item.id)">不通过</button>
            </div>
        </div>
    </div>
  </template>
    </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script>
    var vm = new Vue({
        el: "#vm",
        data: {
            list: []
        },
        methods: {
          sh: (id) => {
            console.log(id);
              var address = "/index.php/api/office/beforerotate";
              var token = H.getStorage('token');
              var ajaxData = {
                  token: token,
                  action: "pass",
                  id: id
              };
              $base.submit(address, ajaxData, function(ret) {
                  console.log(JSON.stringify(ret));
                  if (ret.status == 1) {
                      $base.toast(ret.errmsg);
                      setTimeout(function () {
                        location.reload();
                      },500)
                  } else {
                      $base.toast(ret.errmsg);
                  }
              }, function(err) {
                  console.log(JSON.stringify(err));
              });
          },
          sh1: (id) => {
            console.log(id);
              var address = "/index.php/api/office/beforerotate";
              var token = H.getStorage('token');
              var ajaxData = {
                  token: token,
                  action: "unpass",
                  id: id
              };
              $base.submit(address, ajaxData, function(ret) {
                  console.log(JSON.stringify(ret));
                  if (ret.status == 1) {
                      $base.toast(ret.errmsg);
                      setTimeout(function () {
                        location.reload();
                      },500)
                  } else {
                      $base.toast(ret.errmsg);
                  }
              }, function(err) {
                  console.log(JSON.stringify(err));
              });
          }

        }
    })

    function fh() {
        api.closeWin({});
    }
    H.ready(function() {
        var token = H.getStorage('token');
        var id = H.getStorage('gp-rkjy_id');
        var address = "/index.php/api/office/beforerotate";
        var ajaxData = {
            token: token,
            action: "list",
            uid: id
        };
        $base.showLoading();
        $base.get(address, ajaxData, function(ret) {
            console.log(JSON.stringify(ret))
            vm.list = ret.data
            $base.closeLoading();
        }, function(err) {
            console.log(err);
        });
    })
</script>

</html>

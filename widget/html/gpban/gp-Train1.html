<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 3.5rem;
    }

    .list {
        background-color: #fff;
        line-height: 1.5rem
    }

    .btn {
        position: relative;
        text-align: right;
        right: 1rem;
    }

    .btn button {
        width: 4rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #4593DE;
        color: #4593DE;
    }

    .btn_hong {
        background: #fff;
        border: 1px solid #FF7F7F;
        color: #FF7F7F;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">培训教学内容</div>
    </header>
    <div class="pad "></div>
    <div id="vm">
      <template v-for="item in list">
    <div class="content aui-margin-15">
        <div class="list  aui-padded-10">
          <p class="clo-22 aui-font-size-16">活动形式：<span class="clo-99">{{item.train_form}}</span></p>
          <p class="clo-22 aui-font-size-16">病人姓名：<span class="clo-99">{{item.patient_name}}</span></p>
          <p class="clo-22 aui-font-size-16">病例号：<span class="clo-99">{{item.record_num}}</span></p>
          <p class="clo-22 aui-font-size-16">入院诊断：<span class="clo-99">{{item.diagnosis}}</span></p>
          <p class="clo-22 aui-font-size-16">内容：<span class="clo-99">{{item.content}}</span></p>
          <p class="clo-22 aui-font-size-16">主讲人：<span class="clo-99">{{item.speaker}}</span></p>
          <p class="clo-22 aui-font-size-16">学时：<span class="clo-99">{{item.hours}}</span></p>
            <p class="clo-22 aui-font-size-16">活动日期：<span class="clo-99">{{item.work_time}}</span></p>
          <p class="clo-22 aui-font-size-16">教师审批：<span  v-bind:class="item.t_stauts==1 ? 'clo-lan' : 'clo-hong'">{{item.t_stauts_name}}</span></p>
          <p class="clo-22 aui-font-size-16">科室审批：<span  v-bind:class="item.d_stauts==1 ? 'clo-lan' : 'clo-hong'">{{item.d_stauts_name}}</span></p>
        </div>
    </div>
  </template>
</div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script>
    function fh() {
        api.closeWin({});
    }


        var vm = new Vue({
          el:"#vm",
          data:{
            list:[]
          },
          methods:{

          }
        })
    H.ready(function() {
      var token = H.getStorage('token');
        var id = H.getStorage('gp-Train_id');
      var address = "/index.php/api/office/trainactivity";
      var ajaxData = {
          token: token,
          action:"list",
          uid:id
      };
        $base.showLoading();
      $base.get(address, ajaxData, function(ret) {
          console.log(JSON.stringify(ret))
          vm.list = ret.data
          $base.closeLoading();
      }, function(err) {
          console.log(err);
      });
    })
</script>

</html>

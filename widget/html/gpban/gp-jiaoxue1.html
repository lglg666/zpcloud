<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }


    .db {
        background: #fff;
        line-height: 1.5rem;
    }

    .color-33 {
        color: #333;
    }

    .color-99 {
        color: #999;
    }

    .color-22 {
        color: #222;
    }

    .aui-hr {
        margin-top: 0.6rem;
    }

    .main_2 i {
        color: #222222;
        float: right;
        padding-right: 0.5rem;
        padding-top: 0.3rem;
        font-size: 0.9rem !important;
    }

    .main_2 p {
        color: #222;
        font-size: 0.75rem;
        height: 2.5rem;
        line-height: 2.5rem;
    }

    .main_2 {
        font-size: 0.8rem;
        height: 2rem;
        line-height: 2rem;
    }

    .aui-padded-15 img {
        margin: 0 auto;
    }

    .pad {
        padding-top: 3.5rem;
    }
    .s{
      background: #cecece;
      color: #fff;
      list-style: none;
      border-radius: 0.3rem;
      line-height: 1.5rem;
      width: auto;
      padding: .2rem;
      font-size: 0.7rem;
    }

    .hg {
        line-height: 1.2rem;
    }
    .main {
      line-height: 1.5rem;
        background: #fff;
    }
    .btn button {
        border-radius: 0.1rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #4593DE;
        color: #4593DE;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">教学活动</div>
    </header>
    <div class="pad"></div>
          <div class="total" id="total">
              <div v-for="item in list">
                <div class="aui-margin-15  main aui-padded-10">
                    <div class=" lin">
                        <p class="clo-99 aui-font-size-16 ">活动形式: <span class="clo-33" v-text="item.type"> </span></p>
                        <p class="clo-99 aui-font-size-16 ">活动名称: <span class="clo-33" v-text="item.name"> </span></p>
                        <p class="clo-99 aui-font-size-16 ">时间: <span class="clo-33" v-text="item.date"> </span></p>
                        <p class="clo-99 aui-font-size-16 ">主讲人: <span class="clo-33 " v-text="item.speaker"></span></p>
                        <p class="clo-99 aui-font-size-16 ">发布人: <span class="clo-33" v-text="item.publisher"></span></p>
                        <p class="clo-99 aui-font-size-16 ">内容: <span class="clo-33 " v-text="item.content"></span></p>
                        <p class="clo-99 aui-font-size-16 ">参加人数: <span class="clo-33" v-text="item.signum"></span></p>
                        <p class="clo-99 aui-font-size-16 ">活动状态: <span :class="item.expired == 1?'clo-hong':'clo-lan'" v-text="item.expiredstr"></span></p>
                        <div class="btn aui-text-right aui-padded-l-10">
                            <button class="btn_lan aui-margin-r-10" tapmode v-on:click="ckxq(item.id)">查看详情</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</body>
<script src="../../script/aui-tab.js"></script>
<script src="../../script/aui-toast.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/fastclick.js"></script>
<script>
     var total = new Vue({
        el: "#total",
        data: {
            list: []
        },
        methods: {
            ckxq:(id)=> {
              H.setStorage("gp_jxid1_id",id);
              api.openWin({
                  name: 'gp-jx2',
                  url: '../gpban/gp-jiaoxue2.html',
                  pageParam: {
                      name: 'test'
                  }
              });

            }

        }
    })

    function fh() {
        api.closeWin({
        });


    }

    H.ready(function() {
      var address = "/index.php/api/office/teaching_activities";
      var token = H.getStorage('token');
      var id = H.getStorage('gp_jxid_id');
      console.log(id);
      $base.showLoading();
      var ajaxData = {
          token: token,
          action:"list",
          tid:id
      };
      $base.get(address, ajaxData, function(ret) {
          console.log(JSON.stringify(ret));
          total.list = ret.data;
          $base.closeLoading();
      }, function(err) {
          console.log(JSON.stringify(err));
          //console.log('fail');
      });
      //处理点击延迟
      $(function() {
          FastClick.attach(document.body);
      });
  });
</script>

</html>

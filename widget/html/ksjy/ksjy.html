<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/style/style.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 3.5rem;
    }

    .list {
        background-color: #fff;
        line-height: 1.5rem
    }

    .btn {
        position: relative;
        text-align: right;
        right: 1rem;
    }

    .btn button {
        width: 4rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #4593DE;
        color: #4593DE;
    }

    .btn_hong {
        background: #fff;
        border: 1px solid #FF7F7F;
        color: #FF7F7F;
    }

    .btn-bg {
        background: #4593de;
        color: #fff;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <!-- <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a> -->
        <div class="aui-title">技能考试评价表</div>
    </header>
    <div class="pad "></div>
    <div id="vm">
        <!-- 无数据 -->
        <template v-if="list == false">
        <div class="aui-text-center "id="wsj">
            <i class="iconfont icon-vacancy aui-iconfont clo-99"></i>
            <p class="aui-font-size-16">暂无数据</p>
        </div>
      </template>
        <template v-for="item in list" v-else>
        <div class="content aui-margin-15">
            <div class="list  aui-padded-10">
                <p class="clo-22 aui-font-size-16">账号：<span class="clo-99">{{item.account}}</span></p>
                <p class="clo-22 aui-font-size-16">住院医师：<span class="clo-99">{{item.username}}</span></p>
                <p class="clo-22 aui-font-size-16">医院：<span class="clo-99">{{item.hospital}}</span></p>
                <p class="clo-22 aui-font-size-16">对应科室：<span class="clo-99">{{item.deptment}}</span></p>
                <p class="clo-22 aui-font-size-16">对应专业：<span class="clo-99">{{item.user_info.pid}}</span></p>
                <p class="clo-22 aui-font-size-16">开始时间：<span class="clo-99">{{item.start}}</span></p>
                <p class="clo-22 aui-font-size-16">结束时间：<span class="clo-99">{{item.end}}</span></p>
                <p class="clo-22 aui-font-size-16">技能考核：<span class="clo-99">{{item.show_str}}</span></p>
                <p class="clo-22 aui-font-size-16">考核分数：<span class="clo-99">{{item.skill_score_show}}</span></p>
                <div class="aui-hr"></div>
                <div class="btn  aui-text-right">
                    <button type="button" name="button" class="btn_lan btn-bg aui-margin-t-10"tapmode v-on:click="qd(item.id)">考核</button>
                </div>
            </div>
        </div>
      </template>
    </div>

</body>
<script src="../../script/api.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/fastclick.js"></script>
<script>
    function fh() {
        api.closeWin({});
    }
    var vm = new Vue({
        el: "#vm",
        data: {
            address: "",
            list: []
        },
        methods: {
            qd: (id) => {
                H.setStorage('ksjy_id', id)
                api.openWin({
                    name: 'ksjy1',
                    url: '../ksjy/ksjy1.html',
                    pageParam: {
                        name: 'test'
                    }
                });


            }
        }
    })
    H.ready(function() {
        var address = "/index.php/api/R11/skill_theory_assessment_list";
        var token = H.getStorage('token');
        console.log(token);
        $base.showLoading();
        var ajaxData = {
            token: token,
        };
        $base.get(address, ajaxData, function(ret) {
            console.log(JSON.stringify(ret));
            vm.list = ret.data;
            $base.closeLoading();
        }, function(err) {
            console.log(JSON.stringify(err));
        });
        //处理点击延迟
        $(function() {
            FastClick.attach(document.body);
        })
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#f1f1f1',
            textColor: '#999',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true,
        }, function(ret, err) {
            location.reload();
            api.refreshHeaderLoadDone(); //移除这个效果
        });
        H.$dblclickToCloseApp();
    })
</script>

</html>

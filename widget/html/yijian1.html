<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
        padding-top: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 4.25rem;
    }

    .con,
    .reply {
        background-color: #fff;
    }

    .con_content p {
        text-indent: 1rem;
    }

    .con_title {
        height: 2.5rem;
        line-height: 2.5rem;
    }

    .kuai {
        height: 1rem;
        width: 0.3rem;
        top: .7rem;
        position: relative;
        background: #4593de;
    }

    .bt {
        text-align: center;
        background: #fff;
        padding: 0.5rem 0 0.5rem 0;
        position: fixed;
        ;
        bottom: 0;
        width: 100%;
    }

    .bt button {
        width: 80%;
        text-align: center;
        border-radius: 4px;
        height: 2.5rem;
        font-size: 0.85rem;
        outline: none;
        border: 0;
        background: #ea6c6c;
        color: #fff;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">反馈内容</div>
    </header>
    <div class="pad"></div>

    <div class="con">
        <div class="con_title">
            <div class="kuai aui-pull-left aui-margin-l-10 aui-margin-r-10"></div>
            <p class="clo-22 aui-font-size-18 "> 反馈内容</p>
            <div class="aui-hr"></div>
        </div>
        <div class="con_content">
            <p class="aui-font-size-16 clo-22 aui-padded-10" id="content">从字面上理解，意见多代表的是个人主观意念上对客观事件或人物的见解，带有较为强烈的主观意愿和色彩，但意见并不代表建议，通常只是表达自己的观点，要落到实处，还需要从实际情况出发进一步规划和整理。 意见，是党的领导机关和国家行政机关对重要问题提出见解和处理办法的一种公文。作为一种公文文体的意见，与一般会议上或公开场合个人发表的口头意见是有区别的。</p>
        </div>
    </div>

    <div class="reply aui-margin-t-15">
        <div class="con_title">
            <div class="kuai aui-pull-left aui-margin-l-10 aui-margin-r-10"></div>
            <p class="clo-22 aui-font-size-18 "> 您的回复</p>
            <div class="aui-hr"></div>
        </div>
        <div class="reply_content">
            <p class="aui-font-size-16 clo-22 aui-padded-10" id="back_content">我的回复我的回复</p>
        </div>

    </div>


    <div class=" bt aui-margin-t-15" tapmode onclick="del()">
        <button>删除</button>
    </div>
</body>
<script src="../script/api.js"></script>
<script src="../script/AHelper.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/base.js"></script>
<script type="text/javascript">
    H.ready(function() {

        var address = "/Hospital/index.php/api/user/mailbox";
        var token = H.getStorage('token');
        var userid = H.getStorage("user_id");
        var fid = H.getStorage("fid");
        $base.showLoading();
        var ajaxData = {
            token: token,
            fid: fid,
            action: "detail"
        };
        $base.submit(address, ajaxData, function(ret) {
            console.log(JSON.stringify(ret.data));
            $base.closeLoading();
            $("#content").html(ret.data[0].content);
            $("#back_content").html(ret.data[0].back_content);
        }, function(err) {
            console.log(JSON.stringify(err));
        });


    })


    function del() {
        api.confirm({
            title: '意见反馈',
            msg: '是否要删除意见反馈',
            buttons: ['确定', '取消']
        }, function(ret, err) {
                console.log(JSON.stringify(ret));
                if (ret.buttonIndex == 1) {
                    var address = "/Hospital/index.php/api/user/mailbox";
                    var token = H.getStorage('token');
                    var fid = H.getStorage("fid");
                    var ajaxData = {
                        token: token,
                        fid: fid,
                        action: "delete"
                    };
                    $base.submit(address, ajaxData, function(ret) {
                        console.log(JSON.stringify(ret.data));
                        if(ret.status == 1){
                          $base.toast(ret.errmsg);
                          api.sendEvent({
                              name: 'yijian',
                              extra: {
                                  yijian: true
                              }
                          });
                          setTimeout(function() {
                              api.closeWin({});
                          }, 500)
                        }else{
                          $base.toast(ret.errmsg);
                        }
                    }, function(err) {
                        console.log(JSON.stringify(err));
                    });

                }
        });

    }


    function fh() {
        api.closeWin({});
    }
</script>

</html>

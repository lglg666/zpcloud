<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .top {
        line-height: 2.5rem;
        background: #fff;
        color: #333;
        font-family: PingFangSC-Regular;
    }

    .clo-99 {
        color: #999999;
        font-family: PingFangSC-Regular;
    }

    .clo-459 {
        color: #4593DE;
        font-family: PingFangSC-Regular;
    }

    .clo-33 {
        color: #333333;
        font-family: PingFangSC-Regular;
    }

    .mm {
        background: #fff;
        height: 2.5rem;
        line-height: 2.5rem;
        font-family: PingFang-SC-Bold;
        border-bottom: 1px solid #ddd;
    }

    .gg {
        background: #fff;
        height: 6rem;
        line-height: 2.5rem;
        font-family: PingFang-SC-Bold;
        border-bottom: 1px solid #ddd;
    }

    .hh {
        background: #fff;
        height: 6rem;
        font-family: PingFang-SC-Bold;
        border-bottom: 1px solid #ddd;
    }

    .hh p {
        color: #333;
    }

    .inp1 {
        width: 6rem !important;
    }

    .inp2 {
        width: 5rem !important;
    }

    .bt {
        text-align: center;
        float: left;
        width: 100%;
        margin: 1rem auto auto auto;
        background: #fff;
        padding: 0.5rem 0 0.5rem 0;
    }

    .bt button {
        width: 80%;
        text-align: center;
        border-radius: 4px;
        height: 2.5rem;
        font-size: 0.85rem;
        outline: none;
        border: 0;
        background: #4593DE;
        color: #fff;
    }

    .bz {
        float: left;
        line-height: 1.5rem;
        margin: auto 0.5rem;
    }

    #inp {
        width: 4rem !important;
        text-align: center;
    }

    .pad {
        padding-top: 3.5rem;
    }
</style>

<body id="body">
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">请假</div>
    </header>
    <div class="pad"></div>
    <div class="top aui-padded-l-10">
    </div>
    <div class="qj">


        <div class="mm aui-margin-b-15">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">所在科室</div>
            <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
            <div class="aui-pull-right aui-padded-r-10 aui-font-size-16" id="ks"></div>
        </div>

        <div class="mm">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">开始日期</div>
            <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
            <div class="aui-pull-right aui-padded-r-10 aui-font-size-16"><input type="date" id="add-time" value="" style="padding: 0.7rem 0;" v-model="list.k_date" /></div>
        </div>

        <div class="mm aui-margin-b-15">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">结束日期</div>
            <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
            <div class="aui-pull-right aui-padded-r-10 aui-font-size-16 clo-99"><input type="date" id="add-time" value="" style="padding: 0.7rem 0;" v-model="list.j_date" /></div>
        </div>

        <div class="mm aui-margin-t-15 aui-margin-b-15">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">请假类型</div>
            <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
            <div class="aui-pull-right aui-padded-r-10 aui-font-size-16 clo-99" id="kpl">
                <select name="" class="aui-pull-right" v-model="list.lx">
          <option value="0">请选择</option>
          <option value="1">事假</option>
          <option value="2">病假</option>
          <option value="3">其它假</option>
          <option value="4">产假</option>
          <option value="5">婚假</option>
          <option value="6">年假</option>
        </select></div>
        </div>
        <div class="mm aui-margin-t-15 aui-margin-b-15">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">请假天数</div>
            <div class="aui-pull-right aui-font-size-16 clo-99 "><input type="text" name="" value="" placeholder="合计天数" id="inp" class="clo-99" v-model="list.day"></div>
        </div>

        <div class="gg aui-margin-t-15 aui-margin-b-15">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">请假事由</div>
            <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
            <div class="aui-pull-right aui-padded-r-10 aui-font-size-16 clo-99"></div>
            <textarea name="a" class="aui-padded-l-10" v-model="list.sy" placeholder="请输入请假事由"></textarea>
        </div>

        <div class="gg aui-margin-t-15 aui-margin-b-15">
            <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">审批人</div>
            <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
            <div class="aui-pull-right aui-padded-r-10 aui-font-size-16 clo-33" id="spr"></div>
            <div class="clo-459 bz aui-font-size-14">备注:请假1天以内由带教审批，请假1天以上科室主任审批，请假3天以上 含3天由规培办审批。</div>
        </div>

        <div class=" bt" tapmode v-on:click="submit()">
            <button>提交</button>
        </div>
    </div>
</body>
<script src="../script/api.js"></script>
<script src="../script/AHelper.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/base.js"></script>
<script src="../script/vue/vue.min.js"></script>
<script src="../script/fastclick.js"></script>
<script>
    var qj = new Vue({
        el: ".qj",
        data: {
            list: {
                k_date: "2018-02-01",
                j_date: "2018-02-25",
                lx: "0",
                day: '',
            }
        },
        methods: {
            submit: function() {
                console.log(JSON.stringify(this.list));
                var address = "/Hospital/index.php/api/ys/attend";
                var token = H.getStorage('token');
                var ajaxData = {
                    token: token,
                    action: "do",
                    select_type: this.list.lx,
                    Calendar_start: this.list.k_date,
                    Calendar_end: this.list.j_date,
                    reson: this.list.sy,
                };
                $base.get(address, ajaxData, function(ret) {
                    console.log(JSON.stringify(ret));
                    if (ret.status == 1) {
                        $base.toast(ret.errmsg);
                        setTimeout(function() {
                            api.closeWin({});
                        }, 500)
                        api.sendEvent({
                            name: 'ys_qj',
                            extra: {
                                key1: 'value1',
                            }
                        });

                    } else {
                        $base.toast(ret.errmsg);
                    }
                }, function(err) {
                    console.log(JSON.stringify(err));
                });


            }
        }
    })

    function fh() {
        api.closeWin({});

    }


    H.ready(function() {
        $("#ks").html(H.getStorage("Now_Department"));
        console.log(H.getStorage("t_name"));
        $("#spr").html(H.getStorage("t_name"));
        //处理点击延迟
        $(function() {
            FastClick.attach(document.body);
        });


    })
</script>

</html>

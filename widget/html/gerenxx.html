<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 3.5rem;
    }

    .content {
        background-color: #fff;
    }

    .top {
        height: 2.5rem;
        line-height: 2.5rem;
    }

    .main {
        height: 2.5rem;
        line-height: 2.5rem;
    }

    .main1 {
        height: 3.5rem;
    }

    .pad-l {
        padding-left: 1.5rem;
    }

    .ks {
        float: left;
        width: 100%;
        background: #fff;
    }

    li {
        list-style: none;
        line-height: 2.5rem;
    }

    .main .aui-hr {
        background-size: 88% 1px !important;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">个人档案信息</div>
    </header>
    <div class="pad"></div>

    <div class="content aui-margin-15">
        <div class="top aui-text-center">
            <p class="clo-lan aui-font-size-20" id="user_name">肖大大</p>
            <div class="aui-hr"></div>
        </div>
        <div class="main ">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">账号</p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left pad-l" id="account"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-4 aui-text-left pad-l">专业</p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-8 aui-text-center  pad-l" id="p_name"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">届数</p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left  pad-l" id="grade"> </p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">用户类型 </p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left  pad-l" id="type_name"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">最高学历 </p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left pad-l" id="e_name"> </p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">手机号码 </p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left pad-l" id="phone"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">规培状态 </p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left pad-l" id="status"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">规培开始时间 </p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left pad-l" id="start_time"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">规培结束时间</p>
            <p class="aui-font-size-16 clo-33  aui-col-xs-6 aui-text-left pad-l" id="end_time"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="main">
            <p class="aui-font-size-16 clo-99 aui-col-xs-6 aui-text-left pad-l">培训科室 </p>
            <p class="aui-col-xs-6"></p>
            <div class="aui-hr"></div>
        </div>
        <div class="ks">
            <div v-for="item in list">
                <li class=" aui-text-center aui-col-xs-6" v-text="item.name" :tetx="item.did"></li>
            </div>
        </div>
    </div>

</body>
<script src="../css/iconfont/iconfont.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/AHelper.js"></script>
<script src="../script/base.js"></script>
<script src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue/vue.min.js"></script>
<script>
    function fh() {
        api.closeWin({
            name: 'grxx'
        });

    }
    var vm = new Vue({
        el: ".ks",
        data: {
            list: []
        },
        methods: {}
    })
    H.ready(function() {
      $base.showLoading();
        var address = "/index.php/api/user/user_info";
        var token = H.getStorage('token');
        var userid = H.getStorage("user_id");

        var ajaxData = {
            token: token,
            userid: userid
        };
        $base.get(address, ajaxData, function(ret) {
            $("#user_name").html(ret.data.user_name);
            $("#account").html(ret.data.account);
            $("#p_name").html(ret.data.p_name);
            $("#grade").html(ret.data.grade);
            $("#type_name").html(ret.data.type_name);
            $("#e_name").html(ret.data.e_name);
            $("#phone").html(ret.data.phone);
            $("#status").html(ret.data.status);
            $("#start_time").html(ret.rotate_time.start_time);
            $("#end_time").html(ret.rotate_time.end_time);
            vm.list = ret.all_department;
            $base.closeLoading();
        }, function(err) {
            console.log(JSON.stringify(err));
        });
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 3.5rem;
    }

    .mm {
        background: #fff;
        height: 2.5rem;
        line-height: 2.5rem;
        font-family: PingFang-SC-Bold;
        border-bottom: 1px solid #ddd;
    }
    .bt {
        text-align: center;
        float: left;
        width: 100%;
        margin: 1rem auto auto auto;
        background: #fff;
        padding: 0.5rem 0 0.5rem 0;
        position:fixed;;
        bottom: 0;
    }

    .bt button {
        width: 80%;
        text-align: center;
        border-radius: 4px;
        height: 2.5rem;
        font-size: 0.85rem;
        outline: none;
        border: 0;
        background: #4593DE;
        color: #fff;
    }
    .gg {
        background: #fff;
        height: 6rem;
        line-height: 2.5rem;
        font-family: PingFang-SC-Bold;
        border-bottom: 1px solid #ddd;
    }
    .ll{
      height: 5rem;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">急诊诊治</div>
    </header>
    <div class="pad"></div>
  <div class="content">
    <div class="mm aui-margin-t-15">
        <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">病人姓名</div>
        <div class="aui-pull-right aui-font-size-16 clo-99 "><input type="text" name="" value="" placeholder="请输入病人姓名" id="inp" class="clo-99 aui-text-right aui-padded-r-10" v-model="inputtext.patient"></div>
    </div>
    <div class="mm ">
        <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">病历号</div>
        <div class="aui-pull-right aui-font-size-16 clo-99 "><input type="text" name="" value="" placeholder="请输入病历号" id="inp" class="clo-99 aui-text-right aui-padded-r-10" v-model="inputtext.record_num"></div>
    </div>
    <div class="mm aui-margin-b-15">
        <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">急诊病种名称</div>
        <div class="aui-pull-right aui-font-size-16 clo-99 "><input type="text" name="" value="" placeholder="请输入急诊病种名称" id="inp" class="clo-99 aui-text-right aui-padded-r-10" v-model="inputtext.disease"></div>
    </div>
    <div class="gg aui-margin-t-15">
        <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">备注</div>
        <textarea name="a" class="aui-padded-l-10" placeholder="请输入备注"v-model="inputtext.diagnosis"></textarea>
    </div>
    <div class="mm aui-margin-t-15">
        <div class="aui-pull-left aui-padded-l-10 aui-font-size-16">记录日期</div>
        <i class="aui-iconfont aui-icon-right aui-pull-right aui-padded-r-10"></i>
        <div class="aui-pull-right aui-padded-r-10 aui-font-size-16"><input type="date" id="add-time" value="" style="padding: 0.7rem 0;" v-model="inputtext.work_time"/></div>
    </div>
    <div class="ll"></div>
    <div class=" bt" tapmode v-on:click="submit()">
        <button>提交</button>
    </div>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/fastclick.js"></script>
<script>
    function fh() {
        api.closeWin({});
    }
    var vm = new Vue({
        el: '.content',
        data: {
            inputtext: {work_time:getnewDate(),}
        },
        methods: {
            submit: function() {
                console.log(JSON.stringify(this.inputtext));
                var address = "/index.php/api/ys/emergencytreatment";
                var token = H.getStorage('token');
                var ajaxData = {
                    token:token,
                    action: "add",
                    patient: this.inputtext.patient,
                    record_num: this.inputtext.record_num,
                    disease: this.inputtext.disease,
                    diagnosis: this.inputtext.diagnosis,
                    work_time: this.inputtext.work_time,
                };
                $base.submit(address, ajaxData, function(ret) {
                    console.log(JSON.stringify(ret));
                    if (ret.status == 1) {
                        $base.toast(ret.errmsg);
                        api.sendEvent({
                            name: 'jizhen',
                            extra: {
                                key1: true,
                            }
                        });
                        setTimeout(function () {
                            api.closeWin({});
                        },500)
                    } else {
                        $base.toast(ret.errmsg);
                    }
                }, function(err) {
                    console.log(JSON.stringify(err));
                });
            }
        },
    })
      H.ready(function () {
        //处理点击延迟
        $(function() {
            FastClick.attach(document.body);
        })
      })
</script>

</html>

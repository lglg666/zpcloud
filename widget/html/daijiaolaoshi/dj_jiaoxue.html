<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }


    .db {
        background: #fff;
        line-height: 1.5rem;
    }

    .color-33 {
        color: #333;
    }

    .color-99 {
        color: #999;
    }

    .color-22 {
        color: #222;
    }

    .aui-hr {
        margin-top: 0.6rem;
    }

    .main_2 i {
        color: #222222;
        float: right;
        padding-right: 0.5rem;
        padding-top: 0.3rem;
        font-size: 0.9rem !important;
    }

    .main_2 p {
        color: #222;
        font-size: 0.75rem;
        height: 2.5rem;
        line-height: 2.5rem;
    }

    .main_2 {
        font-size: 0.8rem;
        height: 2rem;
        line-height: 2rem;
    }

    .aui-padded-15 img {
        margin: 0 auto;
    }

    .pad {
        padding-top: 3.5rem;
    }
    .s{
      background: #cecece;
      color: #fff;
      list-style: none;
      border-radius: 0.3rem;
      line-height: 1.5rem;
      width: auto;
      padding: .2rem;
      font-size: 0.7rem;
    }

    .hg {
        line-height: 1.2rem;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">教学活动</div>
        <p class="aui-font-size-16 clo-lan aui-pull-right aui-padded-r-10" id="gg">发布活动</p>
    </header>
    <div class="pad"></div>
    <div id="vue">
        <div v-for="item in list">
            <div class="aui-text-center aui-margin-t-15">
                <a class="s" v-text="item.create_at">15:08</a>
            </div>

            <div class="db aui-margin-15 ">
                <div class="aui-padded-15">
                    <p class="aui-font-size-18 color-22 chu" v-text="item.name">教学活动1</p>
                    <div class="hg">
                        <p class="aui-font-size-16 color-33" v-text="item.content"></p>
                    </div>
                    <p class="aui-font-size-16 color-99">活动形式：<span class="color-22" v-text="item.typename"> </span></p>
                    <p class="aui-font-size-16 color-99">活动时间：<span class="color-22" v-text="item.date"></span></p>
                    <p class="aui-font-size-16 color-99">活动地点：<span class="color-22" v-text="item.address"> </span></p>
                    <div class="aui-hr"></div>
                    <div class="main_2" tapmode  v-on:click="jx2(item.id)">
                        <i class="aui-iconfont iconfont icon-arrow-right"></i>
                        <p class="aui-text-left">查看详情</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/fastclick.js"></script>
<script>
     var vm = new Vue({
        el: "#vue",
        data: {
            list: []
        },
        methods: {
            jx2: function(id) {
                // alert(id);
                H.setStorage("dj_jx_id", id);
                api.openWin({
                    name: 'dj_jx1',
                    url: '../daijiaolaoshi/dj_jiaoxue1.html',
                    pageParam: {
                        name: 'test'
                    }
                });

            }

        }
    })

    function fh() {
        api.closeWin({
        });


    }

    H.ready(function() {
      var address = "/Hospital/index.php/api/teacher/teaching_activities";
      var token = H.getStorage('token');
      var user_role = H.getStorage('user_role');
      $base.showLoading();
      var ajaxData = {
          token: token,
      };
      $base.get(address, ajaxData, function(ret) {
        //console.log('success');
          console.log(JSON.stringify(ret));
          vm.list = ret.data;
          $base.closeLoading();
      }, function(ret) {
          console.log(JSON.stringify(ret));
          //console.log('fail');
      });
      if(user_role == 2){
        $("#gg").show();
      }else{
        $("#gg").hide();
      }

      $("#gg").click(function(){
        api.openWin({
            name: 'fbhd',
            url: '../daijiaolaoshi/dj_fbhuodong.html',
            pageParam: {
                name: 'test'
            }
        });

      })
      api.addEventListener({
          name: 'dj_jx'
      }, function(ret, err) {
          var lo = JSON.stringify(ret.value.dj_jx);
          console.log(lo);
          if (lo == 'true') {
              console.log('修改了东西');
              location.reload();
          } else {
              console.log("没改");
          }

          console.log(ret.value);
      });

      api.addEventListener({
          name: 'dj_jxdel'
      }, function(ret, err){
          if( ret ){
               console.log( JSON.stringify( ret ) );
                    location.reload();
          }else{
               alert( JSON.stringify( err ) );
          }
      });

      //处理点击延迟
      $(function() {
          FastClick.attach(document.body);
      })
  });
</script>

</html>

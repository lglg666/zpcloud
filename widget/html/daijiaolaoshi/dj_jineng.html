<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/style/style.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100% !important;
        top: 0;
        background: #fff!important;
        color: #222!important;
        height: 3rem;
        line-height: 3rem;
    }

    header i {
        color: #222!important;
        font-weight: 600 !important;
    }

    .aui-bar-nav .aui-btn {
        height: 3rem;
        line-height: 3rem;
    }

    .aui-bar-nav .aui-btn .aui-iconfont {
        font-size: 1rem;
    }

    .aui-searchbar {
        height: 3rem;
    }

    .main {
        background: #fff;
    }

    .clo-459 {
        color: #4593DE;
        font-family: PingFangSC-Regular;
    }

    .lin {
        line-height: 1.5rem;
    }

    .mar {
        margin-top: 4.8rem;
    }

    .aui-searchbar {
        float: left;
        width: 75% !important;
        background-color: #fff !important;
    }

    .aui-searchbar-input {
        background: #F2F2F2;
        border-radius: 1.25rem;
        height: 1.6rem;
        line-height: 1.6rem;
    }

    .aui-searchbar .aui-iconfont {
        margin-right: 0.5rem;
        font-size: 0.7rem !important;
        margin-left: 0.5rem;
    }

    header p {
        color: #4593de;
        font-size: 0.7rem;
    }

    .aui-bar-nav {
        line-height: 3rem;
    }

    .btn button {
        border-radius: 0.1rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #4593DE;
        color: #4593DE;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="aui-iconfont aui-icon-search"></i>
                <form action="javascript:search();">
                    <input type="search" placeholder="搜索科室" id="search-input">
                </form>
            </div>
        </div>
        <p>搜索</p>
    </header>
    <div class="mar"></div>
    <div id="jn">
      <!-- 无数据 -->
      <template v-if="list == false">
        <div class="aui-text-center "id="wsj">
            <i class="iconfont icon-vacancy aui-iconfont clo-99"></i>
            <p class="aui-font-size-16">暂无数据</p>
        </div>
      </template>
        <div v-for="item in list" v-else>
            <div class="aui-margin-15  main">
                <div class="aui-padded-10 lin">
                    <p class="clo-99 aui-font-size-16 ">住院医师： <span class="clo-459" v-text="item.username"> </span></p>
                    <p class="clo-99 aui-font-size-16 ">账号： <span class="clo-33" v-text="item.useraccount"> </span></p>
                    <p class="clo-99 aui-font-size-16 ">专业： <span class="clo-33" v-text="item.professioname"> </span></p>
                    <p class="clo-99 aui-font-size-16 ">类型：<span class="clo-33" v-text="item.usertype"> </span></p>
                    <p class="clo-99 aui-font-size-16 ">学历： <span class="clo-33 " v-text="item.educationame"></span></p>
                    <!-- <p class="clo-99 aui-font-size-16 ">年级：<span class="clo-33" v-text="item.nj">2015</span></p> -->
                    <p class="clo-99 aui-font-size-16 ">当前科室：<span class="clo-33" v-text="item.departmentname"></span></p>
                    <p class="clo-99 aui-font-size-16 ">技能名称: <span class="clo-459" v-text="item.skillname"> </span></p>
                    <p class="clo-99 aui-font-size-16 ">病人姓名：<span class="clo-33" v-text="item.patient"> </span></p>
                    <p class="clo-99 aui-font-size-16 ">病例号：<span class="clo-33" v-text="item.medical_record"> </span></p>
                    <p class="clo-99 aui-font-size-16 ">记录日期：<span class="clo-33" v-text="item.date"></span></p>
                    <p class="clo-99 aui-font-size-16 ">是否成功：<span class="clo-33" v-text="item.success"></span></p>
                    <!-- <p class="clo-99 aui-font-size-16 ">术者/助手:<span class="clo-33" v-text="item.zs">李梅、符洒珂</span></p> -->
                    <p class="clo-99 aui-font-size-16 ">失败原因：<span class="clo-33 " v-text="item.reason"></span></p>
                    <!-- <p class="clo-99 aui-font-size-16 ">次要措施:<span class="clo-33" v-text="item.cs">次要措施内容次要措施内容次要措施内容次 要措施内容</span></p> -->
                    <br>
                    <p class="clo-99 aui-font-size-16 ">备注: <span  v-text="item.remark"></span></p>
                    <div class="btn aui-text-right aui-padded-10"tapmode v-on:click="jn(item.id)">
                        <button class="btn_lan aui-margin-r-10" tapmode onclick="openDialog('text')">工作审批</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



</body>
<script src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/aui-tab.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script src="../../script/fastclick.js"></script>
<script>
  var SKill =   new Vue({
        el: "#jn",
        data: {
            list: [],
        },
        methods:{
          jn:(id)=>{
            H.setStorage("sr_id",id)
          }
        }
    })
    var dialog = new auiDialog({})

    function openDialog(type) {
        switch (type) {
            case "text":
            dialog.alert({
                title: "工作内容",
                msg: '确定要审批？',
                buttons: ['不同意', '同意']
            }, function(ret) {
                    console.log(ret)
                    if(ret.buttonIndex == 2){
                        var address = "/index.php/api/teacher/skill_register";
                        var token = H.getStorage('token');
                        var sr_id = H.getStorage('sr_id');
                        var ajaxData = {
                            token: token,
                            action:"pass",
                            sr_id:sr_id,
                        };
                        $base.submit(address, ajaxData, function(ret) {
                      console.log(JSON.stringify(ret));
                      if(ret.status ==1 ){
                        $base.toast(ret.errmsg);
                        setTimeout(function () {
                          location.reload();
                        },500)
                        location.reload();
                      }else{
                        $base.toast(ret.errmsg);
                      }
                        }, function(err) {
                            console.log(JSON.stringify(err));ss
                        });
                    }else{
                      var address = "/index.php/api/teacher/skill_register";
                      var token = H.getStorage('token');
                      var sr_id = H.getStorage('sr_id');
                      var ajaxData = {
                          token: token,
                          action:"unpass",
                          sr_id:sr_id,
                      };
                      $base.submit(address, ajaxData, function(ret) {
                    console.log(JSON.stringify(ret));
                    if(ret.status ==1 ){
                      $base.toast(ret.errmsg);
                      setTimeout(function () {
                        location.reload();
                      },500)
                      location.reload();
                    }else{
                      $base.toast(ret.errmsg);
                    }
                      }, function(err) {
                          console.log(JSON.stringify(err));
                      });
                    }
                })
        }
    }

    function fh() {
        api.closeWin({});


    }

    H.ready(function() {
      var address = "/index.php/api/teacher/skill_register";
      var token = H.getStorage('token');
      var ajaxData = {
          token: token,
      };
      $base.get(address, ajaxData, function(ret) {
console.log(JSON.stringify(ret));
        SKill.list = ret.data;
      }, function(err) {
          console.log(JSON.stringify(err));
      });
      //处理点击延迟
      $(function() {
          FastClick.attach(document.body);
      })
        })
</script>

</html>

<script>
    function fh() {
      api.sendEvent({
          name: 'hongdian',
          extra: {
              hong: true
          }
      });
        api.closeWin({
            name: 'dj_tz'
        });

    }

    function tz2() {
        api.openWin({
            name: 'tz2',
            url: '../tongzhi2.html',
            pageParam: {
                name: 'test'
            }
        });


    }
    function fb() {
      api.openWin({
          name: 'gp-Release',
          url: '../gpban/gp-Release.html',
          pageParam: {
              name: 'test'
          }
      });

    }
    var vm = new Vue({
        el: "#notice_info",
        data: {
            list: []
        },
        methods: {
          select: function(id) {
              // alert(id);
            H.setStorage("notice_id",id);
                api.openWin({
                    name: 'tz2',
                    url: '../tongzhi2.html',
                    pageParam: {
                        name: 'test'
                    }
                });
          }
        }
    })
    H.ready(function() {
        var address = "/Hospital/index.php/api/user/get_notice_info";
        var token = H.getStorage('token');
        var userid = H.getStorage("user_id");
        var user_role = H.getStorage("user_role");
        $base.showLoading();
        var ajaxData = {
            token: token,
            userid: userid,
            user_role: user_role
        };
        $base.get(address, ajaxData, function(ret) {
            console.log(JSON.stringify(ret));
            vm.list = ret.notice_info;
            $base.closeLoading();
        }, function(ret) {
            console.log(JSON.stringify(ret));
        });
        if(user_role == 4){
          $("#sen").show();
        }else{
          $("#sen").hide();
        }
        //处理点击延迟
        $(function() {
            FastClick.attach(document.body);
        })
    });
</script>

<head>

    <link rel="stylesheet" href="../../css/aui.css">

</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 3.5rem;
    }

    header p {
        color: #222;
        font-size: 0.9rem;
        font-family: PingFangSC-Regular;
    }

    .s {
        display: inline-block;
        width: 2.2rem;
        height: 1.1rem;
        background: #cecece;
        color: #fff;
        border-radius: 0.3rem;
        margin-top: 0.6rem;
        font-size: 0.7rem;
    }

    .j {
        display: inline-block;
        width: 3.2rem;
        height: 1.1rem;
        background: #cecece;
        color: #fff;
        border-radius: 0.3rem;
        margin-top: 0.6rem;
        font-size: 0.7rem;
    }

    .db {
        position: relative;
        background: #fff;
        line-height: 1.5rem;
    }

    .color-33 {
        color: #333;
    }

    .color-99 {
        color: #999;
    }

    .color-22 {
        color: #222;
    }

    .aui-hr {
        margin-top: 0.6rem;
    }

    .color-lan {
        color: #289BD8;
    }

    .main_2 i {
        color: #222222;
        float: right;
        padding-right: 0.5rem;
        font-size: 1rem !important;
    }

    .main_2 p {
        color: #222;
        font-size: 0.75rem;
    }

    .main_2 {
        font-size: 0.8rem;
        height: 2.5rem;
        line-height: 2.5rem;
    }

    .btn button {
        width: 3.5rem;
        border-radius: 0.1rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #289BD8;
        color: #289BD8;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">待办信息</div>
    </header>
    <div class="pad"></div>
    <div class="aui-text-center ">
        <div class="s">15:08</div>
    </div>


    <div class="db aui-margin-15 ">
        <div class="aui-padded-l-15 aui-padded-t-15 aui-padded-r-15">
            <p class="aui-font-size-18 color-22"style="font-weight:800">出科申请</p>
            <p class="aui-font-size-16 color-33">肖秋溪同学正在申请出科。</p>
            <p class="aui-font-size-16 color-99">出科科室：<span class="color-22"> 呼吸科</span></p>
            <p class="aui-font-size-16 color-99">出科时间：<span class="color-22"> 2018-1-10</span></p>
            <div class="btn aui-text-right">
                <button class="btn_lan" tapmode onclick="openDialog('input')">审批</button>
            </div>
            <div class="aui-hr"></div>
            <div class="main_2">
                <i class="iconfont icon-arrow-right"></i>
                <p class="aui-text-left aui-font-size-16">查看详情</p>

            </div>
        </div>
    </div>

    <div class="aui-text-center">
        <div class="j">2018-1-5</div>
    </div>

    <div class="db aui-margin-15 ">
        <div class="aui-padded-l-15 aui-padded-t-15 aui-padded-r-15">
            <p class="aui-font-size-18 color-22" style="font-weight:800">工作审批</p>
            <p class="aui-font-size-16 color-lan">病种登记</p>
            <p class="aui-font-size-16 color-99">技能名称:<span class="color-22"> 快速血糖测定</span></p>
            <p class="aui-font-size-16 color-99">病例号:<span class="color-22"> 10054</span></p>
            <p class="aui-font-size-16 color-99">记录日期:<span class="color-22"> 2018-01-08</span></p>
            <p class="aui-font-size-16 color-99">是否成功:<span class="color-22"> 是</span></p>
            <p class="aui-font-size-16 color-99">失败原因:<span class="color-22"> 失败原因</span></p>
            <p class="aui-font-size-16 color-99">备注:<span class="color-22"> 备注备注</span></p>
            <div class="btn aui-text-right aui-padded-t-10 aui-padded-b-10">
                <button class="btn_lan" tapmode onclick="openDialog('input1')">审批</button>
            </div>
        </div>
    </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script>
    function fh() {
        api.closeWin({
            name: 'dj_db'
        });

    }

    var dialog = new auiDialog({})

    function openDialog(type) {
        switch (type) {
            case "input":
                dialog.prompt({
                    title: "工作内容",
                    text: '输入审批意见',
                    buttons: ['不通过', '通过']
                }, function(ret) {
                    console.log(ret);
                })
                break;
            case "input1":
                dialog.prompt({
                    title: "出科申请",
                    text: '输入审批意见',
                    buttons: ['不同意上报', '同意上报']
                }, function(ret) {
                    console.log(ret);
                })
        }
    }
    H.ready(function() {

    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100%;
        font-size: 1rem;
    }

    header i {
        color: #222222;
        font-size: 1rem !important;
        font-weight: 600;
    }

    .pad {
        padding-top: 3.5rem;
    }

    .net {
        background: #fff;
        line-height: 2.5rem;
    }

    textarea {
        height: 5rem;
    }

    .btn {
        line-height: 3.5rem;
    }

    .btn button {
        border-radius: 0.1rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #4593DE;
        color: #4593DE;
    }

    .ewm img {
        width: 7rem;
        margin: 0 auto;
    }

    .bt {
        text-align: center;
        background: #fff;
        padding: 0.5rem 0 0.5rem 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    .bt button {
        width: 80%;
        text-align: center;
        border-radius: 4px;
        height: 2.5rem;
        font-size: 0.85rem;
        outline: none;
        border: 0;
        background: #4593de;
        color: #fff;
    }

    .net input {
        width: 70%;
        text-align: right;
    }

    .net select {
        width: 50%;
        direction: rtl;
        text-align: right;
        padding-right: 1rem;
    }

    .net option {
        direction: ltr;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left" tapmode onclick="fh()">
            <i class="iconfont icon-arrow-left aui-iconfont"></i>
        </a>
        <div class="aui-title">发布活动</div>
    </header>
    <div class="pad"></div>
    <div class="net">
        <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">活动形式
            <select class=" aui-pull-right" name="" v-model="inputval.xs">
            <option value="">请选择</option>
            <option value="1">小讲课</option>
            <option value="2">学术活动/理论大课</option>
            <option value="3">教学查房|阅片|临床巡诊</option>
            <option value="4">病例讨论</option>
          </select></p>
        <div class="aui-hr"></div>
        <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">活动名称 <input type="text" placeholder="请输入名称" class="aui-pull-right clo-99 aui-padded-r-15" value="" v-model="inputval.mc"></</p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">病人姓名 <input type="text" placeholder="请输入姓名" class="aui-pull-right clo-99 aui-padded-r-15" value="" v-model="inputval.xm"></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">病历号 <input type="text" placeholder="请输入病历号" class="aui-pull-right clo-99 aui-padded-r-15" value="" v-model="inputval.bl"></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">入院诊断 <textarea name="a" class="clo-33" placeholder="请输入入院诊断" v-model="inputval.zd"></textarea></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">活动内容 <textarea name="a" class="clo-33" placeholder="请输入活动内容" v-model="inputval.con"></textarea></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">参与人员 <i class="iconfont icon-arrow-right aui-pull-right aui-padded-r-10 clo-33"></i> <span class="aui-pull-right aui-padded-r-10 clo-33">住院医师</span></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">主讲人 <input type="text" placeholder="请输入主讲人" class="aui-pull-right clo-99 aui-padded-r-15" value="" v-model="inputval.speaker"></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">学时 <input type="text" placeholder="请输入学时" class="aui-pull-right clo-99 aui-padded-r-15" value="" v-model="inputval.hours"></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">发布时间 <input type="datetime-local" class="aui-pull-right clo-99 " value="" style="line-height:2.5rem;" v-model="inputval.create_at_date"></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">活动地点 <input type="text" placeholder="请输入活动地点" class="aui-pull-right clo-99 aui-padded-r-15" value="" v-model="inputval.address"></p>
            <div class="aui-hr"></div>
            <p class="aui-font-size-16 aui-padded-l-10 clo-99 ">活动时间 <input type="datetime-local" class="aui-pull-right clo-99 " value="" style="line-height:2.5rem;" v-model="inputval.date"></p>
            <div class="aui-hr"></div>

            <div class=" bt aui-margin-t-15" tapmode v-on:click="fb()">
                <button>发布</button>
            </div>
    </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/aui-toast.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/fastclick.js"></script>
<script>
    var vm = new Vue({
        el: '.net',
        data: {
            inputval: {
              xs:'',
              create_at_date:getnewDate()+"T00:00",
              date:getnewDate()+"T00:00",
            }
        },
        methods: {
            fb: function() {
                console.log(JSON.stringify(this.inputval));
                var address = "/index.php/api/teacher/teaching_activities";
                var token = H.getStorage('token');
                var ajaxData = {
                    token: token,
                    action: 'pub',
                    type: this.inputval.xs,
                    name: this.inputval.mc,
                    patient_name: this.inputval.xm,
                    record_num: this.inputval.bl,
                    diagnosis: this.inputval.zd,
                    content: this.inputval.con,
                    speaker: this.inputval.speaker,
                    hours: this.inputval.hours,
                    create_at: this.inputval.create_at_date,
                    address: this.inputval.address,
                    date: this.inputval.date,
                };
                $base.submit(address, ajaxData, function(ret) {
                    console.log(JSON.stringify(ret));
                    if (ret.status == 1) {
                        $base.toast(ret.errmsg)
                        api.sendEvent({
                            name: 'dj_jx',
                            extra: {
                                dj_jx: true
                            }
                        });
                    } else {
                        $base.toast(ret.errmsg)
                    }
                    setTimeout(function() {
                        api.closeWin({});
                    }, 500);
                }, function(err) {
                    console.log(JSON.stringify(err));
                });
            }
        },
    });

    function fh() {
        api.closeWin({});

    }
    H.ready(function() {
      //处理点击延迟
      $(function() {
          FastClick.attach(document.body);
      })
    })
</script>

</html>

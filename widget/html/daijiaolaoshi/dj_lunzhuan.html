<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/aui.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/style/style.css">
</head>
<style media="screen">
    header {
        position: fixed !important;
        width: 100% !important;
        top: 0;
        background: #fff!important;
        color: #222!important;
        height: 3rem;
        line-height: 3rem;
    }

    header span {
        color: #222!important;
    }

    header p {
        color: #4593de;
        font-size: 0.7rem;
    }

    header i {
        font-size: 1.2rem;
        line-height: 1.5rem;
        padding-right: 0.5rem;
    }

    .aui-bar-nav {
        line-height: 3rem;
    }

    .aui-searchbar {
        float: left;
        width: 85% !important;
        background-color: #fff !important;
    }

    .aui-searchbar-input {
        background: #F2F2F2;
        border-radius: 1.25rem;
        height: 1.6rem;
        line-height: 1.6rem;
    }

    .aui-bar-nav .aui-btn {
        height: 3rem;
        line-height: 3rem;
    }

    .aui-bar-nav .aui-btn .aui-iconfont {
        font-size: 1rem;
    }

    .aui-searchbar {
        height: 3rem;
    }

    .top {
        margin-top: 3rem;
        color: #222222;
        background: #fff;
        height: 2.5rem;
        line-height: 2.5rem;
        border-bottom: 1px solid #ddd;
        font-family: PingFang-SC-Medium;
    }

    .top i {
        font-size: 0.8rem;
        font-weight: 600;
        color: #333333;
    }

    .aui-tab-item {
        color: #666666;
        height: 2.5rem;
        line-height: 2.5rem;
    }

    .db {
        border-radius: 0.2rem;
        position: relative;
        background: #fff;
        line-height: 1.5rem;
    }

    .color-33 {
        color: #333333;
    }

    .color-99 {
        color: #999999;
    }

    .color-22 {
        color: #222222;
    }

    .aui-hr {
        margin-top: 0.6rem;
    }

    .color-lan {
        color: #289BD8;
    }

    .main_2 i {
        color: #222222;
        float: right;
        padding-right: 0.5rem;
        font-size: 0.8rem !important;
    }

    .main_2 p {
        color: #222;
        font-size: 0.75rem;
    }

    .main_2 {
        font-size: 0.8rem;
        height: 2rem;
        line-height: 2rem;
    }

    .padd {
        padding-top: 2.5rem;
    }

    .btn button {
        border-radius: 0.1rem;
    }

    .btn_lan {
        background: #fff;
        border: 1px solid #4593DE;
        color: #4593DE;
    }

    .mar {
        height: 5.5rem;
    }

    .percent {
        width: 25%;
        margin: 0 auto;
    }

    .po i {
        margin-left: 1rem;
        float: left;
        font-size: 1.2rem;
    }

    .aui-tab {
        width: 100% !important;
    }
</style>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="iconfont icon-search"></i>
                <form action="javascript:search();">
                    <input type="search" placeholder="搜索住院医师" id="search-input">
                </form>
            </div>
        </div>
        <p>搜索</p>
        <div class="aui-tab" id="tab">
            <div class="aui-tab-item aui-font-size-16 percent">未出科</div>
            <div class="aui-tab-item aui-active aui-font-size-16 percent">已出科</div>
        </div>
    </header>
    <div class="mar"></div>

    <div class="nr">
        <div id="Unapproved">
            <!-- 无数据 -->
            <template v-if="list == false">
            <div class="aui-text-center "id="wsj">
                <i class="iconfont icon-vacancy aui-iconfont clo-99"></i>
                <p class="aui-font-size-16">暂无数据</p>
            </div>
          </template>
            <div class="db aui-margin-15 " v-for="item in list" v-else>
                <div class="aui-padded-l-15 aui-padded-t-15 aui-padded-b-15">
                    <p class="aui-font-size-16 color-99">住院医师：<span class="color-33" v-text="item.username"> </span></p>
                    <p class="aui-font-size-16 color-99">账号：<span class="color-33" v-text="item.useraccount"> </span></p>
                    <p class="aui-font-size-16 color-99">专业：<span class="color-33" v-text="item.professioname"></span></p>
                    <p class="aui-font-size-16 color-99">类型：<span class="color-33" v-text="item.utname"> </span></p>
                    <p class="aui-font-size-16 color-99">学历：<span class="color-33" v-text="item.education"> </span></p>
                    <p class="aui-font-size-16 color-99">年级：<span class="color-33" v-text="item.grade"> </span></p>
                    <p class="aui-font-size-16 color-99">当前科室: <span class="color-22" v-text="item.departmentname"> </span></p>
                    <div class="aui-text-center po">
                        <p class="clo-99  aui-font-size-16" style="float:left; ">
                            起止时间：
                            <span class="p3 aui-font-size-16 clo-33" v-text="item.start"></span>
                        </p>
                        <i class="iconfont icon-get-to color-99"></i>
                        <p class="clo-33">
                            <span class="p3 aui-font-size-16" v-text="item.end"></span>
                        </p>
                    </div>
                    <div class="aui-hr"></div>
                    <div class="btn aui-text-right aui-padded-t-10 aui-padded-r-10" v-if="item.apply == 1">
                        <button class="btn_lan aui-margin-r-10" tapmode v-on:click="sp(item.id)">出科审批</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="Approved" style="display:none">
            <!-- 无数据 -->
            <template v-if="list == false">
            <div class="aui-text-center "id="wsj">
                <i class="iconfont icon-vacancy aui-iconfont clo-99"></i>
                <p class="aui-font-size-16">暂无数据</p>
            </div>
          </template>
            <div class="db aui-margin-15" v-for="item in list" v-else>
                <div class="aui-padded-l-15 aui-padded-t-15 aui-padded-b-15">
                    <p class="aui-font-size-16 color-99">住院医师：<span class="color-33" v-text="item.username"> 肖美丽</span></p>
                    <p class="aui-font-size-16 color-99">账号：<span class="color-33" v-text="item.useraccount"> Q002</span></p>
                    <p class="aui-font-size-16 color-99">专业：<span class="color-33" v-text="item.professioname">针灸康复</span></p>
                    <p class="aui-font-size-16 color-99">类型：<span class="color-33" v-text="item.utname"> 单位人</span></p>
                    <p class="aui-font-size-16 color-99">学历：<span class="color-33" v-text="item.education"> 本科</span></p>
                    <p class="aui-font-size-16 color-99">年级：<span class="color-33" v-text="item.grade"> 2015</span></p>
                    <p class="aui-font-size-16 color-99">当前科室: <span class="color-22" v-text="item.departmentname"> 针灸科</span></p>
                    <div class="aui-text-center po">
                        <p class="clo-99  aui-font-size-16" style="float:left; ">
                            起止时间：
                            <span class="p3 aui-font-size-16 clo-33" v-text="item.start">2015-09-07</span>
                        </p>
                        <i class="iconfont icon-get-to color-99"></i>
                        <p class="clo-33">
                            <span class="p3 aui-font-size-16" v-text="item.end">2015-10-07</span>
                        </p>
                    </div>
                    <!-- <p class="aui-font-size-16 color-99">带教老师: <span class="color-22"> 肖大大</span></p>
                    <p class="aui-font-size-16 color-99">科室主任: <span class="color-22"> 张大大</span></p> -->
                </div>
            </div>
        </div>

    </div>
</body>
<script src="../../script/aui-tab.js"></script>
<script src="../../script/aui-toast.js"></script>
<script src="../../script/aui-dialog.js"></script>
<script src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/vue/vue.min.js"></script>
<script src="../../script/base.js"></script>
<script src="../../script/AHelper.js"></script>
<script src="../../script/fastclick.js"></script>
<script type="text/javascript">
    var Unapproved = new Vue({
        el: "#Unapproved",
        data: {
            list: [],
        },
        methods: {
            sp: (id) => {
          api.confirm({
              title: '出科申请',
              msg: '是否同意该学员出科',
              buttons: ['确定', '取消']
          }, function(ret, err){
              if( ret ){
                   console.log( JSON.stringify( ret ) );
                    if(ret.buttonIndex == 1){
                      var address = "/index.php/api/teacher/rotate_message";
                      var token = H.getStorage('token');
                      var ajaxData = {
                          token: token,
                          action: 'accept',
                          rid: id
                      };
                      $base.submit(address, ajaxData, function(ret) {
                          console.log(JSON.stringify(ret));
                          if (ret.status == 1) {
                              $base.toast(ret.errmsg);
                              setTimeout(function () {
                                location.reload();
                              },500)
                          } else {
                              $base.toast(ret.errmsg);
                          }
                      }, function(err) {
                          console.log(JSON.stringify(err));
                      });
                    }
              }else{
                   alert( JSON.stringify( err ) );
              }
          });

            }
        }
    });
    var Approved = new Vue({
        el: "#Approved",
        data: {
            list: [],
        },
        methods: {
        }
    });
    //导航栏
    var tab = new auiTab({
        element: document.getElementById("tab"),
        index: 1,
        repeatClick: false
    }, function(ret) {
        if (ret.index == 1) {
            $("#Unapproved").show().siblings().hide();
        } else if (ret.index == 2) {
            $("#Approved").show().siblings().hide();
        }
    });


    apiready = function() {
        var address = "/index.php/api/teacher/rotate_message";
        var token = H.getStorage('token');
        var ajaxData = {
            token: token,
            status: 0,
        };
        $base.get(address, ajaxData, function(ret) {
            console.log(address);
            Unapproved.list = ret.data;
        }, function(err) {
            console.log(JSON.stringify(err));
        });
        ajaxData['status'] = 1;
        $base.get(address, ajaxData, function(ret) {
            console.log(address);
            Approved.list = ret.data;
        }, function(err) {
            console.log(JSON.stringify(err));
        });
        //处理点击延迟
        $(function() {
            FastClick.attach(document.body);
        })
    }
    var toast = new auiToast({})

    function showDefault(type) {
        switch (type) {
            case "js":
                toast.success({
                    title: "接收成功",
                    duration: 2000
                });
                break;
        }
    }


    function sz() {
        api.openWin({
            name: 'dj_szdj',
            url: './../keshizhuren/zr-szdaijiao.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>

</html>
